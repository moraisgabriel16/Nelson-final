<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="img/logo-pt.svg">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #FFFFFF;
            color: #333333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-pt {
            width: 120px;
            height: auto;
        }

        .container {
            text-align: center;
            background-color: #f8f8f8;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .profile-pic-area {
            margin-bottom: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 140px;
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #D50000;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            background: #fff;
        }

        h1 {
            color: #D50000;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
        }

        .job-title {
            color: #555555;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100% - 40px);
            margin: 15px auto;
            padding: 18px 20px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(213, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            z-index: 1;
            background-color: #D50000;
        }

        .link-button i {
            margin-right: 12px;
            font-size: 1.2em;
        }

        .link-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 18px rgba(213, 0, 0, 0.35);
            background-color: #B70000;
        }

        .footer {
            margin-top: 30px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #777777;
            background-color: #f0f0f0;
            border-top: 1px solid #e0e0e0;
            width: 100%;
            box-sizing: border-box;
        }

        .footer a {
            color: #D50000;
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .footer a:hover {
            color: #B70000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo-container">

    <div class="container">

        </p>

        <a href="https://www.instagram.com/nelsonmatiaspt" target="_blank" class="link-button instagram-button">
            <i class="fab fa-instagram"></i> Instagram
        </a>

        <a href="mailto:nelsonmatiaspt@gmail.com" class="link-button email-button">
            <i class="fas fa-envelope"></i> Email
        </a>

        <a href="https://www.nelsonmatiaspt.com.br/" target="_blank" class="link-button website-button">
            <i class="fas fa-globe"></i> Website
        </a>

        <a href="https://www.facebook.com/share/16WjVZPXM8/?mibextid=wwXIfr" target="_blank" class="link-button facebook-button">
            <i class="fab fa-facebook"></i> Facebook
        </a>

        <a href="https://wa.me/5511919784885" target="_blank" class="link-button whatsapp-button">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
    </div>

    <div class="footer">
        <p>
            &copy; 2025 <a href="https://www.moraisdigitalsolutions.site/" target="_blank">BNT - Soluções Digitais</a>. Todos os direitos reservados.
        </p>
    </div>
</body>
</html>
